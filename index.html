<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Template</title>
    <style>
        #graph>svg {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body id="graph" data-graph="index.gv" data-engine="fdp">
    <h1>Site Template</h1>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js" type="javascript/worker"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <script>
        var graphviz = d3.select("#graph").graphviz()
            .engine()
            .on('initEnd', function () {
                render(d3.select("#graph").attr("data-graph"), d3.select("#graph").attr("data-engine"));
            });

        function render(filename, engine) {
            // get a text file on a promise and render
            d3.text(filename).then(function (text) {
                console.log(text);
                graphviz.engine(engine).renderDot(text);
            });
        }
    </script>
</body>

</html>
